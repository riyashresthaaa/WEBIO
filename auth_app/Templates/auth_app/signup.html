{% extends "Base/base.html" %}
{% load static %}

{% block content %}
<div class="auth-container">
  <h2>Create an account</h2>

  {% if messages %}
    <ul class="messages">
      {% for m in messages %}<li>{{ m }}</li>{% endfor %}
    </ul>
  {% endif %}

  <form method="post" action="">
    {% csrf_token %}
    <p>
      <label for="id_username">Username</label><br>
      <input type="text" id="id_username" name="username" required>
    </p>
    <p>
      <label for="id_email">Email</label><br>
      <input type="email" id="id_email" name="email" required>
    </p>
    <p>
      <label for="id_password1">Password</label><br>
      <input type="password" id="id_password1" name="password1" required>
    </p>
    <p>
      <label for="id_password2">Confirm Password</label><br>
      <input type="password" id="id_password2" name="password2" required>
    </p>
    <button type="submit">Sign Up</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
